<!DOCTYPE html>
<html>
  <title>Open SourcED: Open Source Projects for Higher Ed</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="cover.css" rel="stylesheet">
<body>
  <body class="text-center" data-gr-c-s-loaded="true">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-center">
      <main role="main" class="inner cover">
        <img class="logo" src="logo.jpg">
        <h2 class="cover-heading">Open Source Projects for Higher Ed</h2>
        <p class="lead">We are faculty members, administrators, and vendors who lead by doing. 
          That means no committees, no bureaucracy. <strong>Just code.</strong></p>
        <p>Show support. Add your project to <a href="https://github.com/opensourced" target="_blank">our organization</a>:</p>
        <form class="form-inline">
          <div class="form-group">
            <label for="repo" class="sr-only">Your Repo URL</label>
            <input type="text" class="form-control form-control-lg" id="repo" placeholder="Repo URL">
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>          
      </main>
    </div>
  </body>
</html>
